version: 0.2

env:
  git-credential-helper: yes
  variables:
    GITHUB_USERNAME: energetiq-codebuild

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - mkdir ./data
      - chmod +x ./download.sh
  build:
    commands:
      - ./download.sh
      - docker-compose up